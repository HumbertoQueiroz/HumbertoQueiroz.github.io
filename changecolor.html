<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gerador randomico de background</title>
    <style>
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button>Mude a cor!</button>
    <script>
    var btn = document.querySelector('button');
    console.log('criou a vari√°vel btn');

    function num (){
      var min = Math.ceil(1);
      var max = Math.floor(255);
      console.log('gerou numero');

      var nu = Math.floor(Math.random() * (max - min + 1)) + min;
      console.log(nu);
      return nu;
      }
      
    function bgChange() {
        var rndCol = 'rgb( ' + num() + ', ' + num() + ', ' + num() + ')';
        document.body.style.backgroundColor = rndCol;
        console.log(rndCol);
      }

    btn.addEventListener('click', bgChange);
    </script>
  </body>
</html>
