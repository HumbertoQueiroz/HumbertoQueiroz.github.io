<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>SOLOS - Cadastrar cliente</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet" />
    <!--Css-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cadastrarNovoCliente.css" />
    <link rel="stylesheet" href="css/cliente.css" />
  </head>
  <body>
    <!-- Cabecario -->
    <div class="d-flex flex-row justify-content-around align-items-center container-cabecario">
      <a href="index.html">
        <img src="imagens/Logo.png" alt="Logo do Sistema Integrado de Análise de Solos" class="logo" />
      </a>
      <h1 class="text-center">CADASTRO DO CLIENTE</h1>
      <a href="login.html">
        <button type="submit" class="btn btn-sair">SAIR</button>
      </a>
    </div>
    <!-- Container Conteudo Clientes -->
    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center container-bg-clientes p-4 p-md-5 mx-md-4 mx-lg-5">
      <div class="d-flex flex-column container-clientes">
        <div class="border-bottom border-dark">
          <p class="text-center">CADASTRO DO CLIENTE:</p>
          <!-- Dados Cliente -->
          <div class="d-flex flex-row flex-wrap justify-content-between mb-3">
            <div class="cliente dados">Nome</div>
            <div class="cliente">CFP/CNPJ</div>
            <div class="cliente">Telefone</div>
          </div>
        </div>
        <!-- Lista de Areas -->
        <div class="d-flex flex-column">
          <p class="mt-3">ÁREA(S) DO CLIENTE</p>
          <div class="d-flex flex-row justify-content-between align-items-center mr-lg-3">
            <div class="cliente p-2 my-3">AREA 1</div>
            <a href="area.html" ><img src="imagens/eye.svg" alt="Visualizar Cliente" class='m-1'/></a>
            <a href="area.html"><img src="imagens/pencil.svg" alt="Editar cliente" class='m-1'/></a>
            <a href="#"><img src="imagens/x.svg" alt="Deletar Cliente"  class='m-1'/></a>
          </div>
          <div class="d-flex flex-row justify-content-between align-items-center mr-lg-3">
            <div class="cliente p-2 my-3">AREA 2</div>
            <a href="area.html"><img src="imagens/eye.svg" alt="Visualizar Cliente" class='m-1'/></a>
            <a href="area.html"><img src="imagens/pencil.svg" alt="Editar cliente" class='m-1'/></a>
            <a href="#"><img src="imagens/x.svg" alt="Deletar Cliente"  class='m-1'/></a>
          </div>
          <div class="d-flex flex-row justify-content-between align-items-center mr-lg-3">
            <div class="cliente p-2 my-3">AREA 3</div>
            <a href="area.html"><img src="imagens/eye.svg" alt="Visualizar Cliente" class='m-1'/></a>
            <a href="area.html"><img src="imagens/pencil.svg" alt="Editar cliente" class='m-1'/></a>
            <a href="#"><img src="imagens/x.svg" alt="Deletar Cliente"  class='m-1'/></a>
          </div>
        </div>
        <div class="d-flex">
          <a href="cadastrarArea.html"><button type="button" class="btn btnLogin-bg">NOVA ÁREA</button></a>
        </div>
        <div class="d-flex justify-content-end align-items-center m-3">
          <a href="home.html"><button type="button" class="btn btnVoltar-bg">VOLTAR</button></a>
        </div>
      </div>
      <img src="imagens/um-homem-colhendo-vegetais-frescos-em-estufa-gerada-por-ia.jpg" alt="Imagem de um arquivo" class="imgPlantaGerminandoPrimeiraTela"/>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
