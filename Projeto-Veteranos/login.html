<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SOLOS - Login</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <!--Css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-fluid container-bg">
        <div class="row justify-content-center align-items-center">            
            <div class="col-3 g-0">
                <a href="index.html">
                    <img src="imagens/Logo.png" alt="Logo do Sistema Integrado de Análise de Solos" class="logo ">
                </a>
            </div>
            <h1 class="col-6 mb-0 text-center">SISTEMA INTEGRADO DE ANALISE DE SOLOS</h1>
        </div>
    </div>
    <div class="container-fluid tela-inteira">
        <div class="row justify-content-center align-items-center tela-inteira">
            <img src="imagens/Foto-Planta-Login.jpg" alt="Foto de uma planta germinando" class="col-12 col-lg-6 p-0 tela-inteira">
            <div class="col-12 col-lg-6 ">
                <div class="container d-flex align-items-center justify-content-center" style="height: 100%;">
                    <div class="card" style="width: 400px;">
                      <div class="card-header text-center">
                        Login
                      </div>
                      <div class="card-body">
                        <form>
                          <div class="form-group">
                            <label for="username">Nome de usuário:</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
                          </div>
                          <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                          </div>
                          <a href="home.html">
                        </a>
                        <a href="home.html"><button type="button" class="btn btn-primary btn-block" onclick="enviarDados()">Entrar</button></a>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>




  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
