<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SOLOS - Login</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <!--Css-->
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="d-flex flex-row justify-content-around align-items-center container-cabecario ">
        <a href="index.html">
            <img src="imagens/Logo.png" alt="Logo do Sistema Integrado de Análise de Solos" class="logo">
        </a>
        <h1 class="text-center">SISTEMA INTEGRADO DE ANALISE DE SOLOS</h1>
    </div>
    <div class="d-flex flex-column-reverse flex-lg-row justify-content-center align-items-center">
        <img src="imagens/Foto-Planta-Login.jpg" alt="Foto de planta germinando" class="imgPlantaGerminandoPrimeiraTela">
        <div class="d-flex p-3 justify-content-center container-login">
            <div class="d-flex flex-column justify-content-around m-3 p-5 ">
                <h2 class="text-center">LOGIN</h2>
                <p class='mb-1 mt-2'>Nome de usuário:</p>
                <input type="email" name="user" id="user" placeholder='Digite o nome do usuário' class='rounded pl-2'>
                <p class='mb-1 mt-2'>Senha:</p>
                <input type="password" name='password' id='password' placeholder='Digite a senha' class='rounded pl-2'>
                <div class='text-center'>
                    <a href="home.html"><button type="submit" class='btn mt-3'>LOGIN</button></a>
                </div>
            </div>
        </div>
    </div>


  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
