<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SOLOS - Cadastrar área</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <!--Css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastrarNovoCliente.css">
</head>
<body>
    <!-- Cabecario -->
    <div class="d-flex flex-row justify-content-around align-items-center container-cabecario ">
        <a href="index.html">
            <img src="imagens/Logo.png" alt="Logo do Sistema Integrado de Análise de Solos" class="logo">
        </a>
        <h1 class="text-center">SISTEMA INTEGRADO DE ANALISE DE SOLOS</h1>
        <a href="login.html"><button type="submit" class="btn btn-sair">SAIR</button></a>
    </div>
    <!-- Container Conteudo -->
    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center container-bg-clientes p-4 p-md-5 mx-md-4 mx-lg-5">
        <div class="d-flex flex-column container-clientes pr-lg-5 ">
            <div class='border-bottom border-dark'>
                <p class='text-center '>CADASTRAR NOVA ÁREA</p>
                <div class='cliente dados-width50 mb-2'>NOME CLIENTE</div>
            </div>
            <!-- Dados Nova Área -->
            <input type="text" placeholder='Nome da área' class='cliente dados mt-3'>
            <input type="number" placeholder='Inscrição Estadual' class='cliente dados'>
            <input type="text" placeholder='Estado' class='cliente dados'>
            <input type="text" placeholder='Cidade' class='cliente dados'>
            <input type="text" placeholder='Endereço' class='cliente dados'>
            <div class='d-flex mt-3 align-items-center'>
                <div type="tel" placeholder='' class='cliente dados-width50 text-center'>IMPORTAR .ZIP DA SHAPEFILE</div>
                <a href=""><img src="imagens/link24px.svg" alt="IMPORTAR" class='ml-3 btnLogin-bg rounded-circle btn'></a>
            </div>
            
            
            
            <div class='d-flex justify-content-around align-items-center m-5'>
                <a href="cliente.html"><button type='button' class='btn btnVoltar-bg'>VOLTAR</button></a>
                <a href="cliente.html"><button type='button' class='btn btnLogin-bg'>SALVAR</button></a>
            </div>
        </div>
        <img src="imagens/cadastro.jpg" alt="Imagem de um arquivo" class='imgPlantaGerminandoPrimeiraTela'>
        
        

    </div>




  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
