<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title>Base</title>



        <!--Essa Keywords são as palavras que corespondem as buscam no google, que eu quero corresponder-->
        <meta name="Keywords" content="Substitua">
        <!--Essa descrição abaixo é a que aparece no google-->
        <meta name="description" content="Substitua">
        <!--Aqui diz se quero aparecer no google ou não ("index, follow"=sim e subpáginas - "noindex, follow"=não - "index, nofollow" =só esta página)-->
        <meta name="robots" content="index, follow">
        <!--Aqui serve para indicar a url canonica quando eu tenho mais de um domínio-->
        <link rel="canonica!" href="subistituir por url">
        <meta name="author" content="Dev Humberto Queiroz">

        <meta name="Viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="imagens/LoboFavicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/calculadora.css">
    </head>
    <body>

        
       <main>
        <div class='centraliza'>
            <div class='container'>
                <p class='display'>0</p>
                <div class='botoes'>
                    <button type='button' value='5000' class='numero numero1'>6000</button>
                    <button type='button' value='2' class='numero numero2'>2</button>
                    <button type='button' value='3' class='numero numero3'>3</button>
                    <button type='button' value='4' class='numero numero4'>4</button>
                    <button type='button' value='5' class='numero numero5'>5</button>
                    <button type='button' value='6' class='numero numero6'>6</button>
                    <button type='button' value='7' class='numero numero7'>7</button>
                    <button type='button' value='8' class='numero numero8'>8</button>
                    <button type='button' value='9' class='numero numero9'>9</button>
                    <button type='text' class='operacao menos'>-</button>
                    <button type='button' value='0' class='numero numero0'>0</button>
                    <button type='text' class='operacao mais'>+</button>                    
                    <button type='text' class='operacao divisao'>/</button>
                    <button type='text' class='operacao multiplicacao'>*</button>
                    <button type='text' class='operacao reset'>C</button>
                    <button type='text' class='operacao igual'>=</button>
                </div>
            </div>
        </div> 
       </main>

    </body>
