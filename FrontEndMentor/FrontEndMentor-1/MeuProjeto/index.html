<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link rel="icon" type="image/png" sizes="32x32" href="../../../imagens/LoboFavicon.ico">
  <link rel="stylesheet" href="sumario.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Dev Humberto || Sumário</title>

</head>
<body>
    <div class='container'>
        <main>
            <h3>Seu Resultado</h3>
            <div class='circulo'>
                <div class='circulo__numeroGrande'>
                    76
                </div>
                <div class='circulo__numeroPequeno'>
                    de 100
                </div>
            </div>

            <h1>Parabens!</h1>
            <p>Você obteve uma pontuação superior a 65% das pessoas que fizeram esses testes.</p>
        </main>
        <section>
            <div class='container__sumario'>
                <h4>Sumário</h4>

                <div class='container__sumario__item reacao'>
                    <div class='container__sumario__item__texto'>
                        <img src="imagens/icon-reaction.svg" alt="imagem de energia">
                        <p>Reação</p>
                    </div>
                    <div class='container__sumario__item__numero'>
                        80<span> / 100</span>
                    </div>
                </div>

                <div class='container__sumario__item memoria'>
                    <div class='container__sumario__item__texto'>
                        <img src="imagens/icon-memory.svg" alt="imagem de cerebro">
                        <p>Memória</p>
                    </div>
                    <div class='container__sumario__item__numero'>
                        92<span> / 100</span>
                    </div>
                </div>

                <div class='container__sumario__item verbal'>
                    <div class='container__sumario__item__texto'>
                            <img src="imagens/icon-verbal.svg" alt="imagem de conversa">
                            <p>Verbal</p>
                    </div>
                    <div class='container__sumario__item__numero'>
                        61<span> / 100</span>
                    </div>
                </div>

                <div class='container__sumario__item visual'>
                    <div class='container__sumario__item__texto'>
                        <img src="imagens/icon-visual.svg" alt="imagem de olho">
                        <p>Visual</p>
                    </div>
                    <div class='container__sumario__item__numero'></<div>
                        72<span> / 100</span>
                    </div>
                </div>
                <div class='container__botao'>
                    <button>Continue</button>
                </div>
            </div>
            <div id="dados">


            </div>
        </section>
    </div>
    <div class="attribution">
        Veja a inspiração para esse desafio no <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>, código desenvolvido por <a href="https://humbertoqueiroz.github.io/">Humberto Queiroz</a>.
    </div>
    <script>
        let dadosJson = document.querySelector("#dados");
        fetch("data.json").then((response) => {
            response.json().then((dados) => {
                dados.usuarios.map((usuario)=> {

                    dadosJson.innerHTML += usuario.category;
                })
              
            })
        })
    </script>
</body>
</html>
